<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/login.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
  </head>
  <body class="text-center">
    <form class="form-signin" id="formLoginUser" name="formLoginUser">
      <h1 class="h3 mb-3 font-weight-normal">LOGIN</h1>
      <label for="inputUsername" class="sr-only">Username</label>
      <input
        name="username"
        type="text"
        class="form-control"
        placeholder="Username"
        required
        autofocus
      />
      <label for="inputPassword" class="sr-only">Password</label>
      <input
        name="password"
        type="password"
        class="form-control"
        placeholder="Password"
        required
      />
      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Masuk
      </button>
      <p>
        Belum punya akun?
        <a href="register.html">Register</a>
      </p>
    </form>
  </body>
  <script>
    $("#formLoginUser").submit(function (e) {
      e.preventDefault();

      var $inputs = $("#formLoginUser :input");

      var dataForm = {};
      $inputs.each(function (i) {
        if (i < 2) {
          dataForm[this.name] = $(this).val();
        }
      });
      dataForm = JSON.stringify(dataForm);

      $.ajax({
        url: "../back-end/api/login.php",
        type: "POST",
        contentType: "application/json",
        data: dataForm,
        success: function (response) {
          if (response) {
            window.location.href = "home.html";
          } else {
            alert("Cek ulang username dan password anda");
          }
        },
      });
    });
  </script>
</html>
