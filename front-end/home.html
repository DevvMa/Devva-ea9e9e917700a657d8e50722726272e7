  <script>
    function getLog() {
      const username = document.cookie
        .split("; ")
        .find((row) => row.startsWith("username"))
        .split("=")[1];
      var time = document.cookie
        .split("; ")
        .find((row) => row.startsWith("time"))
        .split("=")[1];
